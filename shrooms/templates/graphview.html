<!DOCTYPE html>
<html>
	<head>
		<title>Life Cykel - Monitor View</title>
        <link href="{{ url_for('static', filename='style.css') }}?q=1280549780" type="text/css" rel="stylesheet">
        <script>
            function new_graph() {
                var graph_img = document.getElementById('graph');
                var form = document.getElementById('graph_settings');
                var type = form.type.value;
                var start = form.start.value;
                var end = form.end.value;
                var timerange = form.timerange.value;
                var new_url = '/monitors/{{id}}/graphgen?type='+type+'&start='+start+'&end='+end+'&timerange='+timerange;
                graph_img.src = new_url;
                return false;
            }
        </script>
	</head>
	<body>
		<div id="head">
			<img src="{{ url_for('static', filename='logo.png') }}" id="logo-image"/>
			<h1 href="/" id="logo">Shroom Room Remote Monitoring</h1>
			<div id="buttons">
                <a href="/" class="button">Back to main view</a>
                <a href="/monitors/{{id}}" class="button">Back to montior view</a>
            </div>
        </div>
        <br/>
        <h1 style="margin-top:1px;">{{name}} graph view</h1>
        <div id="view">
            <form id="graph_settings">
                Type:<br/>
                <select name="type">
                    <option value="temp">Temperature</option>
                    <option value="humidity">Humidity</option>
                </select>
                <br/>
                Start date (AEST):<br/>
                <input type="datetime-local" name="start">
                <br/>
                End date (AEST):<br/>
                <input type="datetime-local" name="end">
                <br/>
                Timescale:<br/>
                <select name="timerange">
                    <option value="60">1 minute</option>
                    <option value="3600">1 hour</option>
                    <option value="86400">1 day</option>
                    <option value="604800">1 week</option>
                    <option value="2678400">1 month</option>
                    <option value="31557600">1 year</option>
                </select>
                <br/>
                <button onclick="new_graph()" type="button">Create graph</button>
            </form>
            <img id="graph" src="{{url_for('static',filename='sample_graph.png')}}"/>
        </div>
	</body>
</html>

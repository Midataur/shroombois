<!DOCTYPE html>
<html>
	<head>
		<title>Life Cykel - Make a new user</title>
		<link href="{{ url_for('static', filename='style.css') }}?q=1280549780" type="text/css" rel="stylesheet">
		<script>
			function getUrlVars() {
					var vars = {};
					var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
					});
					return vars;
				}
		</script>
		<script>
			var errormessages = {'short':'Your password is too short',
								'taken':'That username is taken',
								'diff':'Your passwords did not match',
								'empty':'Username or password was empty'}
		</script>
	</head>
	<body>
		<div id="head">
			<img src="{{ url_for('static', filename='logo.png') }}" id="logo-image"/>
			<h1 href="/" id="logo">Shroom Room Remote Monitoring</h1>
			<div id="buttons">
				<a href="/login" class="button">Login</a>
			</div>
		</div>
		<h1 class="header">Create a new user</h1>
		<h2 class="error" id="fail"></h2>
		<script>
			if( getUrlVars()['fail'] != undefined) {
				document.getElementById('fail').innerText = errormessages[getUrlVars()['fail']]
			}
		</script>
		<h4 class="rules">Password rule: Make it at least 7 chars long</h4>
		<form action="/createuser" method="POST">
			Username:<input type="text" name="username"/>
			<br/>
			Password:<input type="password" name="pass1"/>
			<br />
			Re-enter password:<input type="password" name="pass2"/>
			<br />
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>

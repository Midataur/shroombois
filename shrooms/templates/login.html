<!DOCTYPE html>
<html>
	<head>
		<title>Life Cykel - Login</title>
		<link rel="stylesheet" href="/static/css/reset.css?q=1280549780" type="text/css" media="screen" charset="utf-8" />
		<link href="{{ url_for('static', filename='style.css') }}?q=123" type="text/css" rel="stylesheet">
		<script>
			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				vars[key] = value;
				});
				return vars;
			}
		</script>
	</head>
	<body>
		<div id="head">
			<img src="{{ url_for('static', filename='logo.png') }}" id="logo-image"/>
			<h1 href="/" id="logo">Shroom Room Remote Monitoring</h1>
			<div id="buttons">
				<a href="/newuser" class="button">Create a new account</a>
			</div>
		</div>
		<h1 class="header">Login</h1>
		<h2 id="failed" class="error"></h2>
		<script>if(getUrlVars()['success']=='false'){document.getElementById('failed').innerText = "Login failed, try again";}</script>
		<form action="/validate" method="POST">
			Username:<input type="text" name="user"/>
			<br />
			Password:<input type="password" name="pass"/>
			<br />
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
